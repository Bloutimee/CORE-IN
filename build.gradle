plugins {
    id 'java'
}

group 'com.iodefaction.core'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation files('../API/build/libs/API-1.0-SNAPSHOT-all.jar')
    implementation 'net.md-5:bungeecord-api:1.8-SNAPSHOT'
    implementation files('X:/PaperSpigot-1.8.8-R0.1-SNAPSHOT-latest.jar')

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}
